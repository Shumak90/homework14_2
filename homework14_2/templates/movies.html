<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in movie %}
    <p><b>Название фильма</b> {{i["title"]}}</p>
    <p><b>Страна</b> {{i["country"]}}</p>
    <p><b>Год выпуска</b> {{i["release_year"]}}</p>
    <p><b>Жанр</b> {{i["genre"]}}</p>
    <p><b>Описание</b> {{i["description"]}}</p>
<p>_____________________________________</p>
{% endfor %}
</body>
</html>
